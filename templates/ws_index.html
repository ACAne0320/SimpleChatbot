<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>中文聊天机器人</title>

    <link rel="stylesheet" href="static/css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='/static/js/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="/static/js/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body id="page_body">
<div class="chat">
    <div class="chat-title">
        <h1>中文聊天机器人</h1>
        <h2>示例</h2>
        <figure class="avatar">
            <img src="static/res/7.png" /></figure>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
    </div>
    <div class="message-box">
        <textarea type="text" class="message-input" placeholder="想说点什么..."></textarea>
        <button type="submit" class="message-submit">发送</button>
    </div>
</div>
<div class="bg"></div>
<script src='/static/js/jquery.min.js'></script>
<script src='/static/js/jquery.mCustomScrollbar.concat.min.js'></script>
<script src="static/js/ws_index.js"></script>
</body>
</html>
